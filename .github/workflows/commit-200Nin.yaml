name: Commit Latest Top Five from Chadsoft API

on:
  schedule:
    - cron: "10 18 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update_recent_runs:
    name: Update 200Nin
    runs-on: ubuntu-latest

    steps:
    - name: Checkout main
      uses: actions/checkout@v3
      with:
        ref: main

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Generate 200Nin json
      run: node fetch-200Nin.js

    - name: Stash 200Nin
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add Backup_200Nin.json
        git add Records_200Nin.json
        git stash

    - name: Checkout gh-pages
      uses: actions/checkout@v3
      with:
        ref: gh-pages
      
    - name: Commit 200Nins json to gh-pages
      run: |
        git stash apply || true
        git checkout --theirs Backup_200Nin.json
        git add Backup_200Nin.json
        git checkout --theirs Records_200Nin.json
        git add Records_200Nin.json
        git commit -m "Update 200Nin - $(date '+%Y-%m-%d %H:%M') UTC"
        git push origin HEAD:gh-pages